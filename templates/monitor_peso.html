<!-- plot.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: rgb(21, 21, 107); 
            padding-top: 60px;
            padding-left: 30px;
        } 
        button{
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;           
            border:none;
            border-radius: 5px;
            cursor: pointer;
    
        } 
        button:hover{
            background-color: #004d40;
        }
       .container {
           display:flex;
           gap:20px;
           flex-wrap:wrap
        } 
      .card{
        width: 300px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius:10px;
        box-shadow: 0 4 px 8 px rgba(0,0,0,0.1);
        text-align: center;
        transition: background-color 0.3s;
         
    }
    .card-fixo1{
        width: 300px;
        height: 300px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius:10px;
        box-shadow: 0 4 px 8 px rgba(0,0,0,0.1);
        padding-top: 25px;
    }
        
    .card-flexivel{
        width: 100%;
        height: 100%;
        max-width:1000px;
        max-height:600px;
        
        padding:20px;
        background-color: #4c8cae;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        
        align-content: center;
    }
    .hidden{
        display: none;    
    }  
    .card.amarelo {
        background-color: #fff9c4; /* cor alternativa */
    }
    </style>
    <script>
        // Recarrega a página a cada 30 segundos (30000 milissegundos)
        function reloadPage() {
            setTimeout(function(){
                window.location.reload();
            }, 300000000);
        }
        </script>
    <title>Plotly Chart</title>
</head>
<body>
    <h1>.ToDo</h1>
     
    <div>
        
        <a href="{% url 'home' %}">Home</a>
        <h1>Inserir Peso</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">Enviar</button>
            <a href = "{% url 'deletar_dados_peso' %}" >Deletar Dados </a></button>
        </form>
        
    </div>
    <hr>
    <div class="container" >
        
         <!-- Card 2-->
         <div class = "card" id="card2">
            <h3>Card Fixo</h3>
            {{ graph_html1|safe }}
        </div>
         
        <!-- Card 3-->
        <div class = "card-flexivel" id="card3">
            <h3>Card Flexível</h3>
            {{ graph_html|safe }}
        </div> 
    </div>
</body>
</html>
