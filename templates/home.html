{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% load static %}
{% block conteudo %}

<div class="container-xl py-4">

    <h1 class="mb-4">📋 Painel Principal</h1>

    <!-- Card de Ações ToDo -->
    <div class="card shadow-sm mb-4">
        <div class="card-body d-flex gap-3 flex-wrap">
            <button class="btn btn-primary">➕ Adicionar ToDo</button>
            <button class="btn btn-success">🔄 Atualizar ToDo</button>
        </div>
    </div>

    <!-- Card de Navegação de Dashboards -->
    <div class="card bg-dark text-white shadow-sm mb-4">
        <div class="card-body d-flex gap-3 flex-wrap">
            <a href="{% url 'sensordata' %}" class="btn btn-outline-light" style="min-width: 200px;">🌡️ Dashboard Temperatura</a>
            <a href="{% url 'grafico_temperatura' %}" class="btn btn-outline-light" style="min-width: 200px;">📈 Acompanhamento Temperatura</a>
            <a href="{% url 'peso_view' %}" class="btn btn-outline-light" style="min-width: 200px;">⚖️ Peso</a>
        </div>
    </div>

    <!-- Seção extra -->
    <div class="card bg-secondary text-white shadow-sm">
        <div class="card-body">
            <p class="mb-0">📌 Use os botões acima para navegar entre as seções do sistema.</p>
        </div>
    </div>

</div>

{% endblock conteudo %}
